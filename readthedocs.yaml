version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    pre_create_environment:
      - asdf plugin add poetry
      - asdf install poetry latest
    create_environment:
      - poetry install --with docs
    install:
      - poetry run mkdocs build --site-dir $READTHEDOCS_OUTPUT/html
