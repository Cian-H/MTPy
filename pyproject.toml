[tool.poetry]
name = "mtpy"
version = "0.3.0"
description = "A python based tool for Meltpool Tomography."
urls = { github = "https://github.com/Cian-H/I-Form_Server_Node_Deployer" }
authors = ["Cian Hughes <cian.hughes@dcu.ie>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "mtpy", from = "." }]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
numpy = "^1.26.4"
matplotlib = "^3.8.3"
plotly = "^5.20.0"
dask = { extras = [
    "dataframe",
    "distributed",
    "graphviz",
], version = "^2024.3.1" }
tqdm = "^4.66.0"
psutil = "^5.9.5"
pandas = "^2.2.1"
tables = "^3.9.2"
lz4 = "^4.3.3"
bokeh = "^3.4.0"
holoviews = "^1.18.3"
datashader = "^0.16.0"
dash = "^2.16.1"
openpyxl = "^3.1.2"
odfpy = "^1.4.1"
fsspec = "^2024.3.1"
pyarrow = ">15.0.0"
loguru = "^0.7.2"
read-aconity-layers = { git = "https://github.com/Cian-H/read_aconity_layers" }
flatbuffers = "^24.3.25"
h5py = "^3.12.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
memory-profiler = "^0.61.0"
maturin = "^1.5.1"
graphviz = "^0.20.3"
line-profiler = "^4.1.2"
snakeviz = "^2.2.0"
jupyter = "^1.0.0"
jupyterlab = "^4.1.5"
jupyterlab-dash = "^0.1.0a3"
ipykernel = "^6.29.3"
pre-commit = "^3.7.0"
mypy = "^1.9.0"
lxml = "^5.1.0"
pandas-stubs = "^2.2.1"
types-tqdm = "^4.66.0"
types-psutil = "^5.9.5"
ruff = "^0.3.5"
hypothesis = { extras = ["numpy"], version = "^6.100.1" }
importtime-output-wrapper = "^1.1.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocstrings = "^0.24.1"
mkdocs-material = "^9.5.12"
mkdocs-git-revision-date-localized-plugin = "^1.2.4"
mkdocs-gen-files = "^0.5.0"
mkdocstrings-python = "^1.8.0"
pylint = "^3.1.0"                                    # <- not being used for linting, installed mostly for pyreverse
mkdocs-literate-nav = "^0.6.1"
mkdocs-section-index = "^0.3.8"
griffe = "<1.0.0"
mkdocs-autorefs = "^1.2.0"
mkdocs-mermaid2-plugin = "^1.1.1"
mkdocs-panzoom-plugin = "^0.1.1"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py39"]
include = '\.pyi?$'
exclude = '''
\.venv/
|\.toml$
|\.sh$
|\.git$
|\.ini$
|\.json$
|\.txt$
|\.jl$
|\.rs$
|\.md$
|\docs/
'''

[tool.ruff]
# Same as Black.
line-length = 100
# Assume Python 3.11
target-version = "py311"
exclude = ["docs/", "tests/"]

[tool.ruff.lint]
# Configure ruff to be *heavily* opinionated. We want to enforce a consistent style across all code.
# Enable checks for pydocstyle (`D`), pycodestyle (`E`, `W`), Pyflakes (`F`), McCabe Complexity (C90)
# isort (`I`), pep8 naming (`N`), flake8 (`A`, `ANN`, `B`, `C4`, `EM`, `FBT`, `ICN`, `INT`, `ISC`, `PT`,
# `PTH`, `RET`, `SIM`, `TCH`, and `TID`), perflint (`PERF`), numpy rules (`NPY`), pandas
# rules (`PD`), pylint (`PL`), ruff rules (`RUF`).
select = [
    "D",
    "E",
    "W",
    "F",
    "C90",
    "I",
    "N",
    "A",
    "ANN",
    "B",
    "C4",
    "EM",
    "FBT",
    "ICN",
    "INT",
    "ISC",
    "PT",
    "PTH",
    "RET",
    "SIM",
    "TCH",
    "TID",
    "PERF",
    "NPY",
    "PD",
    "PL",
    "RUF",
]
# Reasons for disabling certain rules:
# - PD002: despite its problems we need to use inplace operations for performance reasons.
# - ANN002: as much as i'd like to enforce this using `TypedDict`s and a `__kwargs__`
#       dunder, it would tightly couple us to external libraries.
# - ANN003: same as above.
# - PLR0913: as nice as smaller functions are for maintenance and readability, this rule
#       is unenforceable in such a data-heavy library.
# - PLR0914: same as above.
# - PLR0917: same as above.
# - TCH001: the `TYPE_CHECKING` blocks either don't work or i'm too stupid to get them to work.
# - TCH002: same as above.
# - TCH003: same as above.
# - ISC001: Personally, i really like this rule but apparently it can cause issues with the ruff formatter.
ignore = [
    "PD002",
    "ANN002",
    "ANN003",
    "PLR0913",
    # "PLR0914",
    # "PLR0917",
    "TCH001",
    "TCH002",
    "TCH003",
    "ISC001",
]
# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = [
    "A",
    "B",
    "C",
    "D",
    "E",
    "F",
    "G",
    "I",
    "N",
    "Q",
    "S",
    "T",
    "W",
    "ANN",
    "ARG",
    "BLE",
    "COM",
    "DJ",
    "DTZ",
    "EM",
    "ERA",
    "EXE",
    "FBT",
    "ICN",
    "INP",
    "ISC",
    "NPY",
    "PD",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "PYI",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "SLF",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "YTT",
]
unfixable = []
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".vscode",
    "docs",
    "mtpy/utils/tree_metadata/*.py",
]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
extend-select = ["I"]

[tool.ruff.lint.isort]
force-sort-within-sections = true
lines-after-imports = -1

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.ruff.lint.per-file-ignores]
"mtpy/utils/tree_metadata/Metadata.pyi" = ["C901", "N802", "N803", "N999", "FBT001"]
"mtpy/utils/tree_metadata/Sha1.pyi" = ["C901", "N802", "N803", "N999", "FBT001"]
"mtpy/utils/tree_metadata/TreeFile.pyi" = ["C901", "N802", "N803", "N999", "FBT001"]

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
exclude = ["docs/", "tests/", "scripts/"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [".venv/bin/python"]

[tool.poetry.scripts]
build-flatbuffer-schemas = "scripts.build_flatbuffer_schemas:main"
